sign-in:
  summary: Sign in
  description: Creates a new user in the system
  tags:
    - Auth 
  operationId: signIn 
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - user_name
            - password
            - email
            - phone_number
            - role
          properties:
            user_name:
              type: string
            password:
              type: string
              format: password
            email:
              type: string
              format: email
            phone_number:
              type: string
            role:
              type: string
          example:
            user_name: example123
            password: pass123
            email: user@example.com 
            phone_number: "53347898854"
            role: Doctor  
  responses:
    "201":
      description: User signed in succesfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            example:
              message: Signed in succesfully
    "400":
      description: User typed in invalid inputs or left out fields
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            example:
              message: Invalid input or fields
    "409":
      description: User name, email or phone number already existing
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            example:
              message: Data already in use
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: Internal server error
