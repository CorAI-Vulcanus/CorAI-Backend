login:
  summary: Login
  description: Authenticates the user and generates a JWT signed with the user role
  tags:
    - Auth 
  operationId: login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            user_name:
              type: string
            password:
              type: string
              format: password
          example:
            user_name: example123
            password: pass123

  responses:
    "200":
      description: Authentication succesful
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: JWT access token signed with the user's role
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
    "401":
      description: Authentication failed, invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
                  error: "Authentication failed: Invalid username or password"
