paths:
  /logout:
    get:
      summary: Logout and clear JWT
      security:
        - token: []
      responses:
        "200":
          description: Logout succesful, JWT cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
