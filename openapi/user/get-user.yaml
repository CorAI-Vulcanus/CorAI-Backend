get-user:
  summary: Retrieve the user data
  description: Gets the relevant data of an specific user
  tags:
    - User
  operationId: getUser
  security:
    - BearerAuth: []
  responses: 
    "200":
      description: User information
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: integer
              user_name:
                type: string
              name:
                type: string
              email:
                type: string
                format: email
              phone_number:
                type: string
              role:
                type: string
            example:
              user_id: 12
              user_name: example123
              email: user@example.com 
              phone_number: "5434343443"
              role: Patient
    "401":
      description: Unauthorized, authentication missing
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: Unauthorized action
    "403":
      description: Forbidden action, role not authorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: Forbidden action
    "404":
      description: No users found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: No users found
    "500":
      description: Internal Server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: Internal server error
