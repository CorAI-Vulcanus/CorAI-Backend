paths:
  /delete-user/{user_id}:
    delete:
      summary: Delete a user 
      description: Deletes all data related to an specific
      tags: 
        - Admin
      operationId: deleteUser 
      security:
        - token: []
      parameters:
        - name: user_id
          in: path 
          required: true
          description: ID of user to delete
          schema:
            type: integer
      responses:
        "200":
          description: User deleted succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: string
