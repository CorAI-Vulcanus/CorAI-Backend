paths:
  /get-users:
    get:
      summary: Retrieve the users data
      description: Gets the relevant data of all users for admin
      tags:
        - Admin
      operationId: getUsers
      security:
        - token: []
      responses: 
      "200":
        description: List of users
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  user_id:
                    type: integer
                  user_name:
                    type: string
                  email:
                    type: string
                    format: email
                  phone_number:
                    type: string
                  role:
                    type: string
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string:
      "404":
        description: No users found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
      "500":
        description: Internal Server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
