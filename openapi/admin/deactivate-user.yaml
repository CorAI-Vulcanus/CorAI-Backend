paths:
  /deactivate-user/{user_id}:
    put:
      summary: Deactivate a user 
      description: Marks the user as inactive but doesn't delete data 
      tags:
        - Admin
      operationId: deactivateUser 
      security:
        - token: []
      paramaters:
        - name: user_id
          in: path 
          required: true
          description: id of the user to deactivate 
          schema:
            type: integer
      responses:
        "200":
          description: User deactivated succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: integer
                  user_id:
                    type: integer
                  active: 
                    type: boolean
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Internal Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
